<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" type="module"></script>
    <title>Snippy</title>
</head>

<body>
    <section class="snippet-container">
        <h1>Your snippets:</h1>
        <div class="list">
            <button id="create-btn">Create!</button>
            <button id="delete-btn">Delete all</button>
        </div>
    </section>

    <section class="snippet-creator">
        <form class="create-form">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" class="back-arrow" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <label for="shortcut">Keyboard shortcut:</label>
            <input type="text" name="shortcut" id="shortcut">
            <label for="output-text">Please enter the text you would like to be
                shown when you enter the shortcut:
            </label>
            <textarea name="outputText" id="output-text" cols="30" rows="2"></textarea>
            <button id="save-btn" type="submit">Save!</button>
        </form>
    </section>
</body>

</html>
